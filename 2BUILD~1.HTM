<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.Creating attractive section</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="max-w-{1200px} w-{100%} m-auto">
      <nav class="flex align-center bg-[#212224] py-5 justify-between">
        <div class="flex align-center">
          <img
            src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg"
            alt="Logo"
            class="max-w-5 w-32"
          />
        </div>
        <div class="flex">
          <button
            class="px-5 py-2 text-sm mx-3 bg-[#fc5b3f] rounded-md font-bold text-white hidden md:block hover:bg-green-700 hover:text-yellow-400"
          >
            Create Account
          </button>
          <img
            class="inline-block h-10 w-10 rounded-full mx-3 hidden md:block"
            src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png"
            alt="nav-avatar"
          />
          <img
            src="https://assets.stickpng.com/images/588a64e7d06f6719692a2d11.png"
            alt="Hamburger"
            class="w-5 mr-5 md:hidden md:block"
          />
        </div>
      </nav>
      <div
        class="flex flex-col justify-between gap-5 bg-[#212224] px-2 md:px-20 md:py-20 md:flex-row"
      >
        <div class="flex flex-col justify-center w-[100%] md:w-[50%] py-5">
          <h1 class="text-5xl md:text-7xl text-white semibold py-5">
            Multi-regulated global broker.
          </h1>
          <p class="text-gray-400 text-md md:text-2xl md:pr-5 my-5">
            A trusted destination for traders worldwide, Authorised by FCA, ASIC
            and FSCA
          </p>
          <button
            class="pl-0 ml-0 w-[200px] border-2 border-[#fc5b3f] text-white rounded-md hover:bg-white hover:text-black hover:animate-bounce"
          >
            DISCOVER ACCOUNTS
          </button>
        </div>
        <div class="flex justify-center px-5 md:w-[50%]">
          <img
            class="w-[100%]"
            src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg"
            alt="Hero Image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
